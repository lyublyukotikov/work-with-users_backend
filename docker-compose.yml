version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:example@db:5432/work_with_users
      - PORT=5000
    depends_on:
      - db
    volumes:
      - .:/app
    command: sh -c "pnpm install && pnpm run build && pnpm start"
    
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: work_with_users
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
